<html>
<head>
<title> App 3 by Kamal sir </title>
<style>
*{font-size: 50px; font-family: Century;}
body{ background-color: #FFE5B4; }
</style>
<script>
function show(event){
    event.preventDefault();
    let name = document.getElementById("name");
    let msg = document.getElementById("msg");
    let d = new Date();
    let hr = d.getHours();
    let nameValue = name.value.trim();
    if(nameValue === "") {
        alert("Please enter your name.");
        return;
    }
    if (!/^[a-zA-Z]+$/.test(nameValue)) {
        alert("Please enter alphabets only.");
        return;
    }
    if(hr < 12)
        msg.innerHTML = "Good Morning " + nameValue;
    else if(hr < 16)
        msg.innerHTML = "Good Afternoon " + nameValue;
    else
        msg.innerHTML = "Good Evening " + nameValue;
}
</script>
</head>

<body>
<center>
<h1> Greeting app </h1>
<form onsubmit="show(event)">
<input type="text" placeholder="Enter your name" id="name"/>
<br><br>
<input type="submit"/>
</form>
<h2 id="msg"></h2>
</center>
</body>
</html>
